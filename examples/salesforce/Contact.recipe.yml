### Overview

# To run this code:
#
# $ sh examples/salesforce/scripts/test_contacts.sh
#
# look in that file to see the underlying CCI command line

### Examples

# hard-coded values

- object: Contact
  nickname: gob
  fields:
    FirstName: GOB
    LastName: Bluth

# randomized values

- object: Contact
  nickname: gob
  fields:
    FirstName:
      fake: first_name
    LastName:
      fake: last_name

# almost all fields

# include other objects so we have something to refer to.
- include_file: standard_objs.recipe.yml

- object: Contact
  fields:
    AccountId:
      reference: Account # you need to have defined an Account elsewhere
    LastName:
      fake: first_name
    FirstName:
      fake: last_name
    Salutation:
      random_choice:
        - Mr.
        - Ms.
        - Mrs.
        - Dr.
        - Prof.
    OtherStreet:
      fake.text:
        max_nb_chars: 100
    OtherCity:
      fake: city
    OtherState:
      fake: state
    OtherPostalCode:
      fake: postalcode
    OtherCountry:
      fake: country
    OtherLatitude:
      fake: latitude
    OtherLongitude:
      fake: longitude
    OtherGeocodeAccuracy:
      random_choice:
        - Address
        - NearAddress
        - Block
        - Street
        - ExtendedZip
        - Zip
        - Neighborhood
        - City
        - County
        - State
        - Unknown
    MailingStreet:
      fake.text:
        max_nb_chars: 100
    MailingCity:
      fake: city
    MailingState:
      fake: state
    MailingPostalCode:
      fake: postalcode
    MailingCountry:
      fake: country
    MailingLatitude:
      fake: latitude
    MailingLongitude:
      fake: longitude
    MailingGeocodeAccuracy:
      random_choice:
        - Address
        - NearAddress
        - Block
        - Street
        - ExtendedZip
        - Zip
        - Neighborhood
        - City
        - County
        - State
        - Unknown
    Phone:
      fake: phone_number
    Fax:
      fake: phone_number
    MobilePhone:
      fake: phone_number
    HomePhone:
      fake: phone_number
    OtherPhone:
      fake: phone_number
    AssistantPhone:
      fake: phone_number
    # ReportsToId:
    #   reference: BossContact # you need to have defined this Contact elsewhere
    Email:
      fake: email
    Title:
      fake.text:
        max_nb_chars: 100
    Department:
      fake.text:
        max_nb_chars: 80
    AssistantName:
      fake: name
    LeadSource:
      random_choice:
        - Web
        - Phone Inquiry
        - Partner Referral
        - Purchased List
        - Other
    Birthdate:
      date_between:
        start_date: -1y
        end_date: today
    Description:
      fake.text:
        max_nb_chars: 100
    EmailBouncedReason:
      fake.text:
        max_nb_chars: 100
    EmailBouncedDate: <<fake.date>>T<<fake.time>>Z
    CleanStatus:
      random_choice:
        - Matched
        - Different
        - Acknowledged
        - NotFound
        - Inactive
        - Pending
        # - SelectMatch  # causes problems
        - Skipped
